{% extends 'customer_order/base.html' %}

{% block content %}

    <div class="card">


        <div class="card-body">

            <i class="fa fa-user-circle-o" aria-hidden="true"></i> &nbsp;

            <strong>   

    
                {{record.author}}
    
            </strong>
    
            <hr> 
            <p> <strong> ID: </strong> {{record.id}} </p>


            <p> <strong> TITLE: </strong> {{record.title}} </p>

            <p> <strong> CONTENT: </strong> {{record.content}} </p>

            <p> <strong> PUBLICATION DATE: </strong> {{record.pub_date}} </p>
            <p> <strong> AUTHOR: </strong> {{record.author}} </p>

        </div>


    </div>

    <br>

    <a href="{% url 'dashboard' %}" class="btn btn-secondary"> Return Dashboard&nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i> </a>

    &nbsp;

    <a href="{% url 'update-record' record.id %}" class="btn btn-info"> Update blog &nbsp; <i class="fa fa-plus" aria-hidden="true"></i> </a>

    &nbsp;

    <a href="{% url 'delete-record' record.id %}" class="btn btn-danger"> Delete &nbsp;<i class="fa fa-minus-square" aria-hidden="true"></i> </a>


{% endblock %}
